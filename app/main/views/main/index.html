<:Title>
  Home

<:Body>
  <h1>Home</h1>

  <table id="grid">
    <tr>
      {{ page._cards.each do |card| }}
        <td>
          {{ card._title }}
        </td>
      {{ end }}
    </tr>
  </table>

  <form e-submit="add_card" role="form">
    <div class="form-group">
      <label>New Card</label>
      <input class="form-control" type="text" value="{{ page._new_card }}" />
    </div>
  </form>
